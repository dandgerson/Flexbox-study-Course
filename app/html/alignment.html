    <div class="align-start container outlined">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <code>align-items: flex-end;</code>

      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>

      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <code>align-items: stretch;</code>

      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <code>align-items: baseline;</code>

      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
